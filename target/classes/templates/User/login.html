<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${title}"></title>
    
    <style>
    .container{
    	
    }
    .row{
    	margin-left: 10px;
    }
    .card{
    	 width: 500px;
  		height: 350px;	
  		left: 10%;
 
    }
    body {
  background-image: url('/	img/bg.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
	
</style>
		
</head>
<body>

<nav class="navbar navbar-expand-sm bg-info navbar-black">
  <div class="container-fluid">
    <a class="navbar-brand" >Meteorological App</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link"  href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="/provinces">Provinces</a>
        </li>
        
      </ul>
    </div>
    
    <ul th:if="${authenticated == ''}" class="nav justify-content-end">
	  <li  class="nav-item">
	    <a class="nav-link"  th:href="@{/register}">Register</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href="@{/login}">Login</a>
	  </li>
	</ul>
	<ul th:unless="${authenticated == ''}" class="nav justify-content-end">
	  <li  class="nav-item">
	    <a class="nav-link"  >Welcome, ...</a>
	  </li>
	  <li  class="nav-item">
	    <a class="nav-link"  th:href="@{/logout}">Logout</a>
	  </li>
	  
	</ul>
  </div>
</nav>

<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Enter email address"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <span> Not registered ?
                                <a th:href="@{/register}">Register here</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
